<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Форма регистрации</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Регистрация</h1>
      <form class="reg-form" name="regForm" id="regForm" novalidate>
        <div class="reg-form__field">
          <label for="name" class="reg-form__label">Ваше имя:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="reg-form__input"
            placeholder="Введите Ваше имя"
            minlength="2"
            maxlength="20"
            autocomplete="name"
            required
          />
          <p class="reg-form__error-msg" id="nameError"></p>
        </div>
        <div class="reg-form__field">
          <label for="email" class="reg-form__label"
            >Ваша электронная почта:</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="reg-form__input"
            placeholder="Введите Ваш email"
            autocomplete="email"
            required
          />
          <p class="reg-form__error-msg" id="emailError"></p>
        </div>
        <div class="reg-form__field">
          <label for="age" class="reg-form__label">Ваш возраст:</label>
          <input
            type="number"
            name="age"
            id="age"
            class="reg-form__input"
            placeholder="Введите Ваш возраст"
            min="1"
            max="110"
            required
          />
          <p class="reg-form__error-msg" id="ageError"></p>
        </div>
        <div class="reg-form__field">
          <p>Ваш пол:</p>
          <div class="reg-form__radio-groups">
            <div class="reg-form__radio-group">
              <label for="female" class="reg-form__label">Женский</label>
              <input
                type="radio"
                value="female"
                name="sex"
                id="female"
                class="reg-form__input reg-form__input--radio"
              />
            </div>
            <div class="reg-form__radio-group">
              <label for="male" class="reg-form__label">Мужской</label>
              <input
                type="radio"
                value="male"
                name="sex"
                id="male"
                class="reg-form__input reg-form__input--radio"
              />
            </div>
            <p class="reg-form__error-msg" id="sexError"></p>
          </div>
        </div>
        <div class="reg-form__field">
          <label for="occupation" class="reg-form__label"
            >Ваша профессия:</label
          >
          <select
            name="occupation"
            id="occupation"
            class="reg-form__input reg-form__select"
            required
          >
            <option value="" class="reg-form__option" hidden disabled selected>
              Выберете Вашу профессию
            </option>
            <option value="doctor" class="reg-form__option">
              Медицинский работник
            </option>
            <option value="programmer" class="reg-form__option">
              Программист
            </option>
            <option value="teacher" class="reg-form__option">
              Работник в сфере образования
            </option>
            <option value="designer" class="reg-form__option">Дизайнер</option>
            <option value="engineer" class="reg-form__option">Инженер</option>
            <option value="salesperson" class="reg-form__option">
              Работник в сфере продаж
            </option>
            <option value="other" class="reg-form__option">Другое</option>
          </select>
          <p class="reg-form__error-msg" id="occupationError"></p>
        </div>
        <div class="reg-form__field">
          <label for="pass1" class="reg-form__label">Пароль:</label>
          <input
            type="password"
            name="pass1"
            id="pass1"
            class="reg-form__input"
            placeholder="Придумайте пароль"
            minlength="8"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[1-9]).{8,}$"
            autocomplete="new-password"
            required
          />
          <p class="reg-form__error-msg" id="pass1Error"></p>
          <ul class="reg-form__tips" id="passTips">
            <li class="reg-form__pass-tip" id="length">
              Пароль должен содержать не менее 8 знаков
            </li>
            <li class="reg-form__pass-tip" id="upperCaseLetter">
              Пароль должен содержать хотя бы 1 заглавную букву
            </li>
            <li class="reg-form__pass-tip" id="lowerCaseLetter">
              Пароль должен содержать хотя бы 1 строчную букву
            </li>
            <li class="reg-form__pass-tip" id="digit">
              Пароль должен содержать хотя бы 1 цифру
            </li>
          </ul>
        </div>
        <div class="reg-form__field">
          <label for="pass2" class="reg-form__label"
            >Подтверждение пароля:</label
          >
          <input
            type="password"
            name="pass2"
            id="pass2"
            class="reg-form__input"
            placeholder="Подтвердите пароль"
            minlength="8"
            pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[1-9]).{8,}$"
            autocomplete="new-password"
            required
          />
          <p class="reg-form__error-msg" id="pass2Error"></p>
        </div>
        <div class="reg-form__field">
          <div class="reg-form__consent-field">
            <input
              type="checkbox"
              name="consent"
              id="consent"
              class="reg-form__input reg-form__input--checkbox"
              required
            />
            <label for="consent" class="reg-form__label"
              >Я соглашаюсь на обработку персональных данных</label
            >
          </div>
          <p class="reg-form__error-msg" id="consentError"></p>
        </div>
        <button type="submit" class="reg-form__btn" disabled>
          Зарегистрироваться
        </button>
      </form>
    </main>
    <script src="assets/script/script.js"></script>
  </body>
</html>
